    <h1 style="text-align: center;">가입신청</h1>
	<form id="info" action = test.html method = get>
        <div align="center">	
        <TABLE>
			<tr>
				<td>아이디</td>
				<td><input type="text" id="ID" placeholder="ID"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" id="PW" placeholder="password"></td>
            </tr>
            <tr>
				<td>비밀번호 확인</td>
				<td><input type="password" id="PW_check" placeholder="password"></td>
			</tr>
			<tr>
				<td><br></td>
				<td></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" id="NAME" placeholder="이름"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="email" id="EMAIL" placeholder="E-mail">
				</td>
			</tr>

			<tr>
				<td>생년월일</td>
				<td><input type="text" id="BD" placeholder="ex) 1999-01-01">
				</td>
			</tr>

				<tr>
				<td>성별</td>
				<td>남자<input type="radio" id="male" name = "GENDER" value = "male">
				여자<input type="radio" id="female" name = "GENDER" value = "female">
				</td>
			</tr>

			<tr>
				<td></td>
				<td><input type="submit" id="SIGNUP" value="가입신청""></td>
			</tr>

			
		</TABLE>
		</div>
    </form>
    <script>
        var id_pw_RegExp = /^[a-zA-Z0-9]{4,12}$/; // 아이디와 패스워드가 적합한지 검사할 정규식
        var name_RegExp = /^[가-힣]{2,4}$/;
        var id = document.getElementById('ID');
        var pw = document.getElementById('PW');
        var pw_check = document.getElementById('PW_check');
        var name =document.getElementById('NAME');
        var email = document.getElementById('EMAIL');
        var birth = document.getElementById('BD');
        
        
        var t = document.getElementById('info');
        t.addEventListener('submit', function(event){
            if(!id_pw_RegExp.test(id.value)){
                alert('ID를 확인해주세요. (4~12자의 영어 대소문자와 숫자로만 입력)');
                event.preventDefault();
            }
            else if(!id_pw_RegExp.test(pw.value)){
                alert('비밀번호를 확인해주세요.(4~12자의 영어 대소문자와 숫자로만 입력)');
                event.preventDefault();
            }

            else if(pw.value != pw_check.value){
                alert('비밀번호가 일치하지 않습니다.');
                event.preventDefault();
            }
            else if(!name_RegExp.test(document.getElementById('NAME').value)){
                alert('이름을 확인해주세요. (2~4자리 한글)');
                alert(document.getElementById('NAME').value);
                event.preventDefault();
            }
            
            else if(email.value.length == 0){
                alert('이메일을 입력해주세요.');
                event.preventDefault();
            }
            else if(birth.value.length == 0){
                alert('생년월일을 입력해주세요.');
                event.preventDefault();
            }

        })
    </script>
